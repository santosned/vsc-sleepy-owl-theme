  # - Breadcrumbs colors
  # The theme colors for breadcrumbs navigation:

  breadcrumb.foreground: # Color of breadcrumb items.
  breadcrumb.background: # Background color of breadcrumb items.
  breadcrumb.focusForeground: # Color of focused breadcrumb items.
  breadcrumb.activeSelectionForeground: # Color of selected breadcrumb items.
  breadcrumbPicker.background: # Background color of breadcrumb item picker.

  ###############################
  # - Snippets colors
  # The theme colors for snippets:

  editor.snippetTabstopHighlightBackground: # Highlight background color of a snippet tabstop.
  editor.snippetTabstopHighlightBorder: # Highlight border color of a snippet tabstop.
  editor.snippetFinalTabstopHighlightBackground: # Highlight background color of the final tabstop of a snippet.
  editor.snippetFinalTabstopHighlightBorder: # Highlight border color of the final tabstop of a snippet.

#########################################################################
# - VScode syntax tokens
#########################################################################
tokenColors:
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Special cases
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Strong (Special cases)
    scope: strong
    settings:
      fontStyle: italic

  - name: Emphasis (Special cases)
    scope: emphasis
    settings:
      fontStyle: italic

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Comment
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Comment
    scope: comment
    settings:
      foreground: *brightBlack

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - String
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: String
    scope: string
    settings:
      foreground: *brightYellow

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Functions
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Function declarations
    scope:
      - entity.name.function
      - entity.name.function.member
      - support.function
      - support.constant.handlebars
      - source.powershell variable.other.member
      - entity.name.operator.custom-literal
    settings:
      foreground: *green

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Keyword
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Keyword (Control flow / Special)
    scope:
      - keyword.operator
      - keyword.control
      - source.cpp keyword.operator.new
      - keyword.operator.delete
      - keyword.other.using
      - keyword.other.operator
      - entity.name.operator
      - support.type.object.module.js
      - meta.template.expression.js
    settings:
      foreground: *purple

  - name: Keyword (Operator assigment)
    scope:
      - keyword.operator.assignment
    settings:
      foreground: *purple

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Storage
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Storage
    scope:
      - storage
      - storage.type
    settings:
      fontStyle: italic
      foreground: *purple

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Constant
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Constant
    scope:
      - constant
      - constant.language
    settings:
      foreground: *yellow
  - name: Constant (Emphasis)
    scope:
      - constant.language.boolean
    settings:
      fontStyle: italic

  - name: Constant (Special characters)
    scope:
      - constant.character.escape.backslash
    settings:
      foreground: *brightBlue

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Variables
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Variables
    scope:
      - variable.other.readwrite
      - variable.other.object
      - variable.object.property
      - variable.other
    settings:
      foreground: *foreground

  - name: Variable (Language)
    scope:
      - variable.language
    settings:
      foreground: *purple

  - name: Variable (Control / Special Words)
    scope:
      - variable.language.this
    settings:
      foreground: *purple

  - name: Variable (Parameter)
    scope:
      - variable.parameter
    settings:
      fontStyle: italic
      foreground: *yellow

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Class
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Class
    scope:
      - entity.name.class
      - entity.name.type.class
    settings:
      foreground: *brightYellow

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Support
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  #- name: Support
  #scope:
  # - support.class
  #settings:
  #foreground: *brightRed

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Types
  # NOTE: Testing
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Types (Declaration nor References)
    scope:
      - support.type
      - entity.name.namespace
      - entity.other.attribute
      - entity.name.scope-resolution
      - meta.type.parameters.ts
      - meta.type.annotation
      - entity.name.type.instance
    settings:
      foreground: *brightCyan

  - name: Types (Built in)
    scope:
      - support.type.builtin
    settings:
      foreground: *brightRed

  - name: Types (Parameters)
    scope:
      - meta.return.type
    settings:
      foreground: *brightRed

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Attributes
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Attribute (Name)
    scope: entity.other.attribute-name
    settings:
      foreground: *cyan

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Tag
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Tag
    scope: entity.name.tag
    settings:
      foreground: *red

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Punctuation
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Punctuation
    scope:
      - punctuation.accessor
      - meta.brace.round
      - punctuation.definition.block
      - punctuation.definition.parameters
    settings:
      foreground: *foreground

  - name: Punctuation (Special Words)
    scope:
      - punctuation.definition.block.tag
    settings:
      foreground: *purple

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Regex
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Regex (Operator)
    scope:
      - keyword.operator.quantifier.regexp
    settings:
      foreground: *brightRed

  - name: Regex (Group)
    scope:
      - meta.group.regexp
    settings:
      foreground: *brightGreen

  - name: Regex (Constant)
    scope:
      - constant.other.character-class.regexp
    settings:
      foreground: *brightBlue

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - JSON
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: JSON (Quotes Punctuation)
    scope:
      - punctuation.support.type.property-name.begin.json
      - punctuation.support.type.property-name.end.json
      - punctuation.definition.string.begin.json
      - punctuation.definition.string.end.json
    settings:
      foreground: *brightBlack

  - name: JSON (Separator)
    scope:
      - punctuation.separator.dictionary.key-value.json
    settings:
      foreground: *brightBlack

  - name: JSON (Property Name)
    scope:
      - support.type.property-name.json
    settings:
      foreground: *cyan

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Yaml
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Yaml (Anchor)
    scope:
      - punctuation.definition.anchor.yaml
    settings:
      fontStyle: italic
      foreground: *brightPurple

  - name: Yaml (Anchor Name)
    scope:
      - entity.name.type.anchor.yaml
    settings:
      fontStyle: italic
      foreground: *yellow

  - name: Yaml (Operator)
    scope:
      - punctuation.definition.alias.yaml
    settings:
      fontStyle:
      foreground: *purple

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - CSS
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: CSS (ID)
    scope:
      - entity.other.attribute-name.id
    settings:
      foreground: *brightBlue

  - name: CSS (Property Name)
    scope:
      - support.type.property-name
    settings:
      foreground: *foreground

  - name: CSS (Keyframe - Rules Keyword)
    scope:
      - entity.other.keyframe-offset
    settings:
      foreground: *purple

  - name: CSS (Keyframe - Name)
    scope:
      - variable.parameter.keyframe-list
      - support.constant.media
    settings:
      fontStyle:
      foreground: *brightYellow

  - name: CSS (Keyword Control)
    scope:
      - keyword.control.at-rule.keyframes
      - keyword.control.at-rule.media
      - keyword.operator.logical.and.media
    settings:
      fontStyle: italic

  - name: CSS (Pseudo Class)
    scope:
      - entity.other.attribute-name.pseudo-class
      - entity.other.attribute-name.pseudo-element
    settings:
      foreground: *brightGreen

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - URL
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: URL
    scope:
      - variable.parameter.url
    settings:
      fontStyle: underline
      foreground: *brightYellow

  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  # - Markdown
  # * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  - name: Markdown (Heading)
    scope:
      - heading
    settings:
      fontStyle: ''
      foreground: *purple

  - name: Markdown (Link)
    scope:
      - markup.underline.link.markdown
      - markup.underline.link.image.markdown
    settings:
      fontStyle: ''
      foreground: *link

  - name: Markdown (quote)
    scope:
      - markup.quote.markdown
    settings:
      fontStyle: ''
      foreground: *brightBlack

  - name: Markdown (Bold)
    scope:
      - markup.bold.markdown
    settings:
      fontStyle: 'bold'

  - name: Markdown (Italic)
    scope:
      - markup.italic.markdown
    settings:
      fontStyle: 'italic'

  - name: Markdown (List)
    scope:
      - punctuation.definition.list.begin.markdown
    settings:
      fontStyle: ''
      foreground: *yellow

  - name: Markdown (Code Block Language)
    scope:
      - fenced_code.block.language.markdown
    settings:
      fontStyle: ''
      foreground: *brightCyan

  - name: Markdown (Inline String)
    scope:
      - markup.inline.raw.string.markdown
    settings:
      fontStyle: ''
      foreground: *brightCyan
